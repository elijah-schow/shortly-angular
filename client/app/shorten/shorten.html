<div class="navigation">
  <ul>
    <li><a href="#" class="index">All Links</a></li>
    <li><a href="#" class="create selected">Shorten</a></li>
  </ul>
  <a href="/logout" class="logout">Logout</a>
</div>
<div id='container'>
  <div class="creator">
    <form name="shortenForm" ng-submit="addLink(shortenForm.$valid)" novalidate>
      <input
        class="text"
        type="url"
        name="url"
        ng-model="link.url"
        ng-class="{'error': shortenForm.url.$invalid && shortenForm.url.$dirty}">
        <p class="clear" ng-show="error">{{error}}</p>
      <input type="submit" value="Shorten">
    </form>
    <img class="spinner" ng-show="loading" src="/spiffygif_46x46.gif">
    <div class="message"></div>
  </div>
</div>
