<div class="navigation">
  <ul>
    <li><a href="#" class="index selected">All Links</a></li>
    <li><a href="#/shorten" class="create">Shorten</a></li>
  </ul>
  <a href="/logout" class="logout">Logout</a>
</div>
<div id="container" >
  <div class="links">
    <input type="text" ng-model="search" placeholder="filter">
    <div class="link" ng-repeat="link in data.links | filter:search | orderBy: 'created_at'">
      <img src="/redirect_icon.png">
      <div class="info">
        <div class="visits"><span class="count">{{link.visits}}</span>Visits</div>
        <div class="title">{{link.title}}</div>
        <div class="original">{{link.url}}</div>
        <a href="{{link.baseUrl}}/{{link.code}}">{{link.baseUrl}}/{{link.code}}</a>
      </div>
    </div>
  </div>
  {{links|json}}
</div>
