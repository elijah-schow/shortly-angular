<div id="container" >
  <div class="links" ng-controller="LinksController">
    <div class="link" ng-repeat="link in data.links track by $index">
      <img src="/redirect_icon.png">
      <div class="info">
        <div class="visits"><span class="count">{{link.visits}}</span>Visits</div>
        <div class="title">{{link.title}}</div>
        <div class="original">{{link.baseUrl}}</div>
        <a href="{{link.url}}">{{link.url}}</a>
      </div>
    </div>
  </div>
  {{links|json}}
</div>
